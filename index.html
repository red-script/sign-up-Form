<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo">
        <div class="overlay">
            <img src="Assets/odin-lined.png">
            <p>ODIN</p>
        </div>
        <img src="Assets/halie-west-25xggax4bSA-unsplash.jpg" >
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="main">
        <div class="upper">
            <h2>This is not a real online service! You know something like this in your life help you realize your deepest dreams. </h2>
            <h2>Sign up <em>now</em> to get started.</h2>
        </div>
        <h2 class="middle">You <em>know</em> you want to.</h2>
        <div class="shadowBox">
            <h2>Let's do this!</h2>
            <form action="example.com/path" method="post">
                <div class="fieldContainer">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="f_name" id="fname">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="l_name" id="lname">
                        <label for="pnum">Phone Number</label>
                        <input type="number" name="phone_num" id="pnum">
                        <label for="pass1">CONFIRM PASSWORD</label>
                        <input type="password" name="pass1" id="pass1">
                    </div>  
                </div>             
            </form>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <button>Log in</button></p>
    </div>
</body>
</html>
